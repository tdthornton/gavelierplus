<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard - Gavelier Plus</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/mycss.css" rel="stylesheet">

</head>

<body id="page-top">

  <table class="table table-bordered " id="section-to-print" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th class="fontblack" style="width: 5%;"></th>
        <th class="fontblack" style="width: 50%;">Description</th>
        <th class="fontblack" style="width: 5%;">Reserve</th>
        <th class="fontblack" style="width: 20%;">Buyer Number</th>
        <th class="fontblack" style="width: 20%;">Sale Price</th>
      </tr>
    </thead>
    <tbody class="fontblack">
      <th:block th:each="lot : ${allLots}">

        <tr class="sheet-row">
          <td th:text="${lot.lotNumber}"></td>
          <td th:text="${lot.desc}"></td>
          <td class="fontred" th:text="${lot.reserve}"></td>
          <td></td>
          <td></td>
          
        </tr>

      </th:block>
      


    </tbody>
  </table>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
